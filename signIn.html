<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="signIn.css" />

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/2b45ecba9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="paperContianer">
      <div class="signInContainer">
        <div class="titleContainer">
          <h1>Welcome Back</h1>
        </div>

        <div class="inputGroup">
          <div class="inputAndTitleContainer">
            <h3>username</h3>

            <div class="inputWithLeadingIcon">
              <input name="txtName" id="userNameInput" />
              <i class="fa-solid fa-user fa-fw"></i>
            </div>
          </div>
          <div class="inputAndTitleContainer">
            <h3>password</h3>

            <div class="inputWithLeadingIcon">
              <input name="txtName" id="userNameInput" />
              <i class="fa-solid fa-lock fa-fw"></i>
            </div>
          </div>
          <a
            href="https://analytics.fluidefi.com/password_reset/"
            target="_blank"
            id="forgotText"
            >forgot password?</a
          >
        </div>

        <!-- form footer -->
        <div class="formFooter">
          <p>
            No account yet?
            <a href="https://analytics.fluidefi.com/register/" target="_blank"
              >Signup</a
            >
            or
            <a href="https://fluidefi.com/contact-us/" target="_blank"
              >Contact us</a
            >
            to schedule a demonstration or get early access.
          </p>
          <p>
            By logging in, you agree to the FLUIDEFI&reg;
            <a
              href="https://fluidefi.com/privacy-policy/"
              id="formFooterPrivacy"
              target="_blank"
              >Privacy Policy</a
            >
            &
            <a
              href="https://fluidefi.com/terms-of-service/"
              id="formFooterTOS"
              target="_blank"
              >Terms of Service</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
